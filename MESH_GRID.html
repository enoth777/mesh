<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coordinate Grid with MQTT</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(127, 1fr);
            grid-template-rows: repeat(127, 1fr);
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            position: relative;
            touch-action: none;
        }

        .cell {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }

        .active {
            background-color: #FF0000;
        }

        .info {
            position: fixed;
            bottom: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="grid-container" id="grid"></div>
<div class="info" id="info">Waiting for coordinates...</div>

<script>
    const gridSize = 127;
    const grid = document.getElementById("grid");
    const info = document.getElementById("info");

    // MQTT Configuration
    const brokerUrl = "2557a86661894ebd8ac6bd385c47461d.s1.eu.hivemq.cloud:8884/mqtt";
    const client = mqtt.connect(brokerUrl, {
        username: "mesh0   ",
        password: "123456aA"
    });

    client.on("connect", () => {
        console.log("Connected to HiveMQ Cloud");
        client.subscribe("coordinates");
    });

    client.on("message", (topic, message) => {
        const coords = message.toString().split(",");
        const x = parseInt(coords[0]);
        const y = parseInt(coords[1]);
        updateGrid(x, y);
    });

    function updateGrid(x, y) {
        const cells = grid.querySelectorAll('.cell');
        cells.forEach(cell => {
            if (parseInt(cell.dataset.x) === x && parseInt(cell.dataset.y) === y) {
                cell.classList.add("active");
            } else {
                cell.classList.remove("active");
            }
        });
        info.textContent = `Coordinates: (${x}, ${y})`;
    }

    // Create the grid dynamically
    for (let y = -63; y <= 63; y++) {
        for (let x = -63; x <= 63; x++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.x = x;
            cell.dataset.y = y;
            grid.appendChild(cell);
        }
    }
</script>

</body>
</html>
