<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>enoth.messh</title>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(127, 6px);
      gap: 0;
      margin: 20px auto;
      width: fit-content;
    }

    .cell {
      width: 6px;
      height: 6px;
      background: #333;
    }

    .axis {
      background: #555 !important;
    }

    .active {
      background: #4caf50 !important;
    }
  </style>
</head>
<body>
  <h2>WebSocket 127Ã—127 Grid</h2>
  <div class="grid" id="grid"></div>

  <script>
    const gridSize = 127;
    const center = Math.floor(gridSize / 2);
    const grid = document.getElementById("grid");
    const cells = [];

    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (x === center || y === center) {
          cell.classList.add("axis");
        }
        grid.appendChild(cell);
        cells.push(cell);
      }
    }

    function highlight(x, y) {
      cells.forEach((c, i) => {
        const cx = i % gridSize;
        const cy = Math.floor(i / gridSize);
        c.classList.toggle("active", x === cx && y === cy);
      });
    }

    const socket = new WebSocket("ws://192.168.4.1:81/");

    socket.addEventListener("open", () => {
      console.log("WebSocket connected");
    });

    socket.addEventListener("message", (event) => {
      try {
        const { x, y } = JSON.parse(event.data);
        highlight(x, y);
      } catch (e) {
        console.error("Invalid message", event.data);
      }
    });

    grid.addEventListener("click", (e) => {
      const rect = grid.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / 6);
      const y = Math.floor((e.clientY - rect.top) / 6);
      const data = JSON.stringify({ x, y });
      socket.send(data);
      highlight(x, y);  // optional instant feedback
    });
  </script>
</body>
</html>
