<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>enoth.mesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(127, 6px);
      gap: 0;
      user-select: none;
      touch-action: none;
    }
    .cell {
      width: 6px;
      height: 6px;
      background-color: transparent;
    }
    .axis {
      background-color: #555;
    }
    .active {
      background-color: #4caf50 !important;
    }
    #coords {
      margin-top: 16px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <div id="coords">X: -, Y: -</div>

  <script>
    const gridSize = 127;
    const cellSize = 6;
    const grid = document.getElementById("grid");
    const coordsEl = document.getElementById("coords");
    const center = Math.floor(gridSize / 2);
    const cells = [];

    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        if (x === center || y === center) {
          cell.classList.add("axis");
        }
        cell.dataset.x = x;
        cell.dataset.y = y;
        grid.appendChild(cell);
        cells.push(cell);
      }
    }

    function updateCoords(clientX, clientY) {
      const rect = grid.getBoundingClientRect();
      const x = Math.floor((clientX - rect.left) / cellSize);
      const y = Math.floor((clientY - rect.top) / cellSize);
      if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
        coordsEl.textContent = "X: " + x + ", Y: " + y;
        highlight(x, y);
      }
    }

    function highlight(x, y) {
      cells.forEach((cell, i) => {
        const cx = i % gridSize;
        const cy = Math.floor(i / gridSize);
        cell.classList.toggle("active", cx === x && cy === y);
      });
    }

    grid.addEventListener("mousemove", (e) => {
      updateCoords(e.clientX, e.clientY);
    });

    grid.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        updateCoords(touch.clientX, touch.clientY);
      }
    });
  </script>
</body>
</html>
